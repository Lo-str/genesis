<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis - Contact</title>

    <!-- Normalize and stylesheet links -->
    <link rel="stylesheet" href="../styles/css/pages/normalize.css">
    <link rel="stylesheet" href="../styles/css/pages/contact.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <!-- Page Wrap -->
    <div class="wrapper">
        <!-- Header container -->
        <header class="wrapper__header">

            <!-- Logo -->
            <div class="logo">
                <a href="../index.html" title="home">
                    <img class="logo__img" src="../images/index/Logo.png" alt="">
                </a>
            </div>

            <!-- Navbar -->
            <nav class="header-nav txt">
                <ul class="header-nav__list">
                    <li class="header-nav__link"><a href="../pages/projects.html"
                            title="projects"><strong>Projects</strong></a></li>
                    <li class="header-nav__link"><a href="../pages/contact.html"
                            title="contact"><strong>Contact</strong></a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Container -->
        <main class="main-cnt">

            <!-- Block One -->
            <section class="block-cnt1">
                <article class="block-cnt1__a">
                    <h1 class="block-cnt1__title">Full set of great<br>
                    features to make your<br>
                    product fresh</h1>
                    <p class="block-cnt1__txt">
                        Our favorite brands are our friends! We help them
                        to achieve their goals, they help us to stay sharp.
                    </p>
                </article>
                <article class="block-cnt1__b">
                    <form class="form" action="#" method="post" novalidate>
                        <div class="form__field">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="form__field">
                            <label for="email">Email</label>
                            <input type="text" id="mail" name="mail">
                        </div>
                        <div class="form__field">
                            <label for="message">Message</label>
                            <textarea type="text" id="msg" name="msg" rows="1" col="50"></textarea>
                        </div>
                        <button class="form__btn" type="submit">Submit</button>
                    </form>
                </article>
            </section>

            <!-- Block Two: Map -->
            <section class="block-cnt2">
                <img src="../images/contact/map.png">
            </section>

        </main>

        <!-- Footer -->
        <footer class="wrapper__footer">

            <!-- Logo -->
            <div class="logo">
                <a href="../index.html" title="home">
                    <img class="logo__img" src="../images/index/Logo.png" alt="">
                </a>
            </div>

            <!-- Navbar -->
            <nav class="footer-nav">
                <ul class="footer-nav__list">
                    <li class="footer-nav__link">
                        <a href="../pages/projects.html" title="projects"><strong>Projects</strong></a>
                    </li>
                    <li class="footer-nav__link">
                        <a href="../pages/contact.html" title="contact"><strong>Contact</strong></a>
                    </li>
                </ul>
                <div class="footer-nav__icon">
                    <li class="footer-nav__link">
                        <a href="#" title="dribble">
                            <i class="fa-brands fa-dribbble"></i>
                        </a>
                    </li>
                    <li class="footer-nav__link">
                        <a href="#" title="ig">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li class="footer-nav__link">
                        <a href="#" title="twitter">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                </div>
            </nav>

        </footer>
    </div>

</body>
</html>
